<!DOCTYPE html>

<html>
<head>
	<title>SVG Examples</title>
	<link rel="stylesheet" href="css/styles.css" />
</head>

<body>
	<h1>SVG Example Shapes</h1>

	<h2>Circle</h2>

	<svg height="200" width="200">
		<circle cx="100" cy="100" r="80" style="stroke: #000; stroke-width: 4; fill: #f00;" />
	</svg>

	<h2>Ellipse</h2>

	<svg height="200" width="200">
		<ellipse cx="100" cy="100" rx="80" ry="40" style="stroke: #222; stroke-width: 4; fill: #a0a;" />
	</svg>

	<h2>Rectangle</h2>

	<svg height="200" width="200">
		<rect height="160" width="100" x="50" y="10" style="stroke: #000; stroke-width: 4; fill: #0a0;" />
	</svg>

	<h2>Rectangle with rounded corners</h2>

	<svg height="200" width="200">
		<rect height="160" width="160" rx="40" ry="40" x="10" y="10" style="stroke: #000; stroke-width: 4; fill: #ff0" />
	</svg>

	<h2>Line</h2>

	<svg height="200" width="200">
		<line x1="20" y1="20" x2="160" y2="160" style="stroke: #a00; stroke-width: 4" />
	</svg>

	<h2>Triangle</h2>

	<svg height="200" width="200">
		<polygon points="30,30 150,170 30,180" style="stroke: #222; stroke-width: 4; fill: #00f;" />
	</svg>

	<h2>Another Triangle (this time as a path!)</h2>

	<svg height="210" width="400">
  		<path d="M150 0 L75 200 L225 200 Z" style="stroke: #222; stroke-width: 4; fill: #fa0;" />
	</svg>
</body>
</html>
