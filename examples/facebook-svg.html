<!DOCTYPE html>

<html>
<head>
	<title>SVG Facebook Icon</title>
	<link rel="stylesheet" href="css/styles.css" />
</head>

<body>
	<h1>SVG Icon Example</h1>

	<h2>Facebook</h2>

	<p>
		<img src="svg/facebook.svg" />
	</p>

	<h2>Make it bigger!</h2>

	<p>
		<img src="svg/facebook.svg" style="width: 300px" />
	</p>

	<h2>Make it smaller!</h2>

	<p>
		<img src="svg/facebook.svg" style="width: 50px" />
	</p>
</body>
</html>
