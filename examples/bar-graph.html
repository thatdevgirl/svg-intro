<!DOCTYPE html>

<html>
<head>
	<title>SVG Bar Graph</title>
	<link rel="stylesheet" href="css/styles.css" />
</head>

<body>
	<h1>SVG Bar Graph Example</h1>

	<h2>Example scenario</h2>

	<article>
		<p>I asked 100 people what their favorite flavor of ice cream is.  Here are the results:</p>

		<ul>
			<li><strong>Vanilla:</strong> 20 people</li>
			<li><strong>Chocolate:</strong> 50 people</li>
			<li><strong>Strawberry:</strong> 30 people</li>
		</ul>

		<p>I want to turn the results into a bar graph.</p>
	</article>

	<h2>Bar Graph</h2>

	<svg height="100" width="300">
		<rect height="20" width="50" x="0" y="60" fill="#dd0" />
		<rect height="50" width="50" x="70" y="30" fill="#330" />
		<rect height="30" width="50" x="140" y="50" fill="#f99" />

		<line x1="1" y1="0" x2="1" y2="80" stroke="black" />
		<line x1="1" y1="80" x2="300" y2="80" stroke="black" />

		<text x="0" y="95" fill="black">Vanilla</text>
		<text x="70" y="95" fill="black">Chocolate</text>
		<text x="140" y="95" fill="black">Strawberry</text>
	</svg>
</body>
</html>
